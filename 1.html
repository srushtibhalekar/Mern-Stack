<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        .calculator {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .btn {
            height: 60px;
            font-size: 1.5rem;
        }
        .output {
            height: 80px;
            font-size: 2rem;
            text-align: right;
            padding-right: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <div class="container calculator">
        <div class="output" id="output">0</div>
        <div class="row">
            <div class="col-3">
                <button class="btn btn-outline-primary w-100" onclick="appendValue('7')">7</button>
            </div>
            <div class="col-3">
                <button class="btn btn-outline-primary w-100" onclick="appendValue('8')">8</button>
            </div>
            <div class="col-3">
                <button class="btn btn-outline-primary w-100" onclick="appendValue('9')">9</button>
            </div>
            <div class="col-3">
                <button class="btn btn-outline-danger w-100" onclick="appendValue('/')">&#247;</button>
            </div>
        </div>
        <div class="row mt-2">
            <div class="col-3">
                <button class="btn btn-outline-primary w-100" onclick="appendValue('4')">4</button>
            </div>
            <div class="col-3">
                <button class="btn btn-outline-primary w-100" onclick="appendValue('5')">5</button>
            </div>
            <div class="col-3">
                <button class="btn btn-outline-primary w-100" onclick="appendValue('6')">6</button>
            </div>
            <div class="col-3">
                <button class="btn btn-outline-danger w-100" onclick="appendValue('*')">&#215;</button>
            </div>
        </div>
        <div class="row mt-2">
            <div class="col-3">
                <button class="btn btn-outline-primary w-100" onclick="appendValue('1')">1</button>
            </div>
            <div class="col-3">
                <button class="btn btn-outline-primary w-100" onclick="appendValue('2')">2</button>
            </div>
            <div class="col-3">
                <button class="btn btn-outline-primary w-100" onclick="appendValue('3')">3</button>
            </div>
            <div class="col-3">
                <button class="btn btn-outline-danger w-100" onclick="appendValue('-')">-</button>
            </div>
        </div>
        <div class="row mt-2">
            <div class="col-3">
                <button class="btn btn-outline-primary w-100" onclick="appendValue('0')">0</button>
            </div>
            <div class="col-3">
                <button class="btn btn-outline-primary w-100" onclick="appendValue('.')">.</button>
            </div>
            <div class="col-3">
                <button class="btn btn-outline-success w-100" onclick="calculate()">=</button>
            </div>
            <div class="col-3">
                <button class="btn btn-outline-danger w-100" onclick="appendValue('+')">+</button>
            </div>
        </div>
        <div class="row mt-2">
            <div class="col-6">
                <button class="btn btn-outline-secondary w-100" onclick="clearOutput()">C</button>
            </div>
            <div class="col-6">
                <button class="btn btn-outline-warning w-100" onclick="deleteLast()">DEL</button>
            </div>
        </div>
    </div>

    <script>
        let output = document.getElementById('output');

        function appendValue(value) {
            if (output.innerText === '0') {
                output.innerText = value;
            } else {
                output.innerText += value;
            }
        }

        function clearOutput() {
            output.innerText = '0';
        }

        function deleteLast() {
            output.innerText = output.innerText.slice(0, -1) || '0';
        }

        function calculate() {
            try {
                output.innerText = eval(output.innerText);
            } catch {
                output.innerText = 'Error';
            }
        }
    </script>
</body>
</html>
